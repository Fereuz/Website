<a href="{% url 'main' %}" class="logo"></a>
<ul class="menu">
	{% for element in menu %}
		<li>
			<a href="{% url element.href %}"
			{% if request.resolver_match.url_name == element.href %}
				class="active"
			{% endif %}
			>
				{{ element.name }}
			</a>
		</li>
	{% endfor %}
</ul>
<a href="#" class="search"></a>
